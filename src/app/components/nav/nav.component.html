<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand">Studio Ghibli</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainOptions" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainOptions" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li routerLinkActive="active"><a routerLink="/films" class="nav-link">Films</a></li>
        <li routerLinkActive="active"><a routerLink="/favorites" class="nav-link">Favorites</a></li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li class="form-inline">
          <ng-autocomplete
            [data]="data$ | async"
            [searchKeyword]="keyword"
            (selected)='movieDetails($event)'
            [itemTemplate]="itemTemplate"
            [notFoundTemplate]="notFoundTemplate"
            placeholder="Search for a Film">
          </ng-autocomplete>

            <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.title"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
            </ng-template>
        </li>
      </ul>
    </div>
  </div>
</nav>
