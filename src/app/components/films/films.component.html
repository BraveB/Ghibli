<div class="filmList">
  <div class="col-sm-12 filmItem" *ngFor="let film of Films" (click)="filmDetails(film.id)">
    <div class="col-sm-5 col-lg-10">
    <h4>{{film.title}}</h4>
    <p>{{film.original_title_romanised}}</p>
    <p>Score: {{film.rt_score}}</p>
  </div>
    <div class="col-sm-1 col-lg-2">
      <a>fav</a>
    </div>
  </div>
</div>
