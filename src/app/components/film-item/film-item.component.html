<div  class="col-sm-12 filmItem">
  <div class="col-sm-10">
    <h4 (click)="filmDetails(Film.id)">{{Film.title}}</h4>
    <p>{{Film.original_title_romanised}}</p>
    <p>Score: {{Film.rt_score}}</p>
  </div>
  <div class="col-sm-2">
      <button type="button" mat-fab color="white" (click)="toFavorite(Film)" [ngClass]="{'heart': Film.isFavorite,'heart-des': !Film.isFavorite}">
        <mat-icon >favorite</mat-icon>
    </button>
  </div>
</div>
